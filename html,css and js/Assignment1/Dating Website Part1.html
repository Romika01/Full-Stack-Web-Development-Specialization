<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h1>Please Enter Your Details For Our Dating Website!</h1>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
<fieldset>
	<legend>Your Face</legend>
	Your Image: <input type="file" id="fileToUpload" name="fileToUpload" required> 
	<br>
	Image Preview: <img src="#" id="preview"/>

</fieldset>

<fieldset>
	<legend>Your General Details</legend>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" placeholder="Your Full Name" required>
	<br>
	
	<label for="gen">Gender:</label>
	<input type="radio" id="gen" name="gen" value="Male" required>Male
	<input type="radio" id="gen" name="gen" value="Female" required>Female
	<br>
	
	<label for="age">Age:</label>
	<input type="number" id="age" name="age" min="0" max="99" step="1" value="18" required>
	<br>
	
	<label for="dob">Date of Birth:</label>
	<input type="date" id="dob" name="dob">
	<br>
	
	<label for="fc">Favorite Color:</label>
	<input type="color" id="fc" name="fc">
	<br>
	
	<label>Which Country:</label>
	<select name="countries" >
	<option></option>
	<option value="IN"> INDIA </option>
	<option value="BR"> BRAZIL </option>
	<option value="BE"> BELGIUM </option>
	<option value="EG"> EGYPT </option>
	<option value="CA"> CANADA </option>
	</select>
</fieldset>

<fieldset>
	<legend>Your Indicators</legend>
	<label for="HS">Height:</label>
	Short <input type="range" id="HS" name="HS" min="0" max="100" step="1" value="5"> Tall
	<br>
	
	<label for-"SP">Salary: </label>
	Poor <input type="range" id="SP" name="SP" min="0" max="100" steps="10" value="0"> Rich
	
</fieldset>

<fieldset>
	<legend>Your Contact Information</legend>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required>
	<br>
	
	<label for="mobile">Mobile:</label>
	<input type="tel" id="mobile" name="mobile">
	<br>
	
	<label for="address">Address:</label>
	<textarea rows="4" cols="50" id="address" name="address"> </textarea>
	<br>
	
	<label for="mtcy">Method to contact you:</label>
	<input type="checkbox" name="Email">Email
	<input type="checkbox" name="Whatsapp">Whatsapp
	<input type="checkbox" name="chat">In-app chat
	
	
</fieldset>
	
	
<input type="submit" value="Submit">

</form>


</body>
</html>
